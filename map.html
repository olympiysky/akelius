		const svg = container.querySelector('svg');
		if(!svg){ container.textContent = 'SVG not found inline'; return }

		// Make big markers interactive
		const found = [];
		bigIds.forEach(id => {
			// use querySelector with escaping to be safe
			const el = svg.querySelector('#' + CSS.escape(id));
			if(!el) return;
			found.push(id);
			el.classList.add('big-marker');
			el.setAttribute('tabindex','0');
			el.setAttribute('role','button');
			el.setAttribute('aria-label', labels[id] || id);

			const showTooltip = (ev)=>{
				tooltip.textContent = labels[id] || id;
				tooltip.classList.add('visible');
				tooltip.setAttribute('aria-hidden','false');
				positionTooltip(el);
			};
			const hideTooltip = ()=>{ tooltip.classList.remove('visible'); tooltip.setAttribute('aria-hidden','true') };

			el.addEventListener('mouseenter', showTooltip);
			el.addEventListener('focus', showTooltip);
			el.addEventListener('mouseleave', hideTooltip);
			el.addEventListener('blur', hideTooltip);

			el.addEventListener('click', ()=>{
				const active = el.classList.toggle('active');
				console.log('Marker clicked', id, active);
			});

			el.addEventListener('keydown', (e)=>{
				if(e.key === 'Enter' || e.key === ' '){ e.preventDefault(); el.click(); }
			});
		});

		// show list of IDs found
		document.getElementById('id-list').textContent = found.length ? found.join(', ') : '(none found)';

		// position tooltip near the element using its bounding rect
		function positionTooltip(targetEl){
			const r = targetEl.getBoundingClientRect();
			const tt = tooltip.getBoundingClientRect();
			let left = r.left + (r.width/2) - (tt.width/2);
			left = Math.max(8, Math.min(left, window.innerWidth - tt.width - 8));
			let top = r.top - tt.height - 10;
			if(top < 8) top = r.bottom + 10;
			tooltip.style.left = left + 'px';
			tooltip.style.top = top + 'px';
		}

		// reposition tooltip on scroll/resize
		['scroll','resize'].forEach(evt => window.addEventListener(evt, ()=>{
			const vis = tooltip.classList.contains('visible');
			if(!vis) return; // nothing to do
			// if any marker is focused/hovered, reposition
			const focused = svg.querySelector('.big-marker:focus, .big-marker:hover');
			if(focused) positionTooltip(focused);
		}, {passive:true}));

	})();
	</script>
